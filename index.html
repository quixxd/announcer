<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>ğŸ¸ Chatty Joe ğŸ“¢ Public Announcement System</title>
  </head>
  <body class="container mt-5 bg-dark">
    <h1 class="text-light">ğŸ¸ Chatty Joe ğŸ“¢</h1>
    <p class="lead text-light">Free, easy-to-use public announcement system</p>
    <p class="lead text-light mt-4">Select Voice</p>
    
    <!-- Select Menu for Voice -->
    <select id="voices" class="form-select bg-secondary text-light"></select>

        <!-- Range Slliders for Volume, Rate & Pitch -->
    <div class="d-flex mt-4 text-light">
      <div style="display: none;">
        <p class="lead">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Rate</p>
        <input type="range" min="0.5" max="1.5" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>



    <!-- Text Area  for the User to Type -->
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Type here..."></textarea>

    <!-- Control Buttons -->
    <div class="mb-5">
      <button id="bell" class="btn btn-primary mt-2 me-3">Bell & Voice</button>
      <button id="voice" class="btn btn-primary mt-2 me-3">Voice</button>
      <button id="stop" class="btn btn-danger mt-2 me-3">Stop</button>
    </div>

    <!-- List of texts -->
	<select id="selector" class="form-select" size="10" aria-label="select example">
	</select>
    <button id="add" class="btn btn-success mt-2 mb-5 me-3">Add</button>
    <button id="delete" class="btn btn-danger mt-2 mb-5 me-3">Delete</button>
    <button id="selector-bell" class="btn btn-primary mt-2 mb-5 me-3">Bell & Voice</button>
    <button id="selector-voice" class="btn btn-primary mt-2 mb-5 me-3">Voice</button>
    <button id="edit" class="btn btn-secondary mt-2 mb-5 me-3">Edit</button>

  </body>
  <script src="./joe.js"></script>
</html>
